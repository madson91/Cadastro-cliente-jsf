<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head></h:head>
<h:body>
	<div id="cabecalho">
		<p:graphicImage library="img" name="Java.png" height="200" width="80%" />
		<p:growl id="messages" showDetail="true" autoUpdate="true" />
		<h:form>
			<p:menuButton value="Menu">
				<p:menuitem value="Save" action="teste" update="messages" icon="pi pi-save" />
				<p:menuitem value="Update" update="messages" icon="pi pi-refresh" />
				<p:menuitem value="Delete" icon="pi pi-times" />
				<p:separator />
				<p:menuitem value="Homepage" icon="pi pi-home" action="teste"/>
			</p:menuButton>
		</h:form>
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>
	<div>
		<ui:insert name="conteudo"></ui:insert>
	</div>
</h:body>
</html>

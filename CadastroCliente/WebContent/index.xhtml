<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head />


<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Cadastro de Cliente</ui:define>
	<ui:define name="conteudo">
		<h:form>

			<h:messages id="mensages" />
			<fieldset>
				<legend>Dados do cliente</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome: " for="Nome" />
					<h:inputText label="nome" required="true"
						requiredMessage="nome obrigatorio"
						value="#{cadastroClienteBean.cliente.nome}">
						<f:ajax event="blur" render="mensages" />
					</h:inputText>
					<h:outputLabel value="Email: " for="Email" />
					<h:inputText label="email" required="true"
						validator="#{cadastroClienteBean.validadorEmail()}"
						requiredMessage="email obrigatorio"
						value="#{cadastroClienteBean.cliente.email}">
						<f:ajax event="blur" render="mensages" />
					</h:inputText>
					<h:outputLabel value="Data: " for="Data cadastro" />
					<h:inputText label="DataCad" required="true" requiredMessage="Data obrigatoria!"
						value="#{cadastroClienteBean.cliente.dataCadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
						<f:ajax event="blur" render="mensages" />
					</h:inputText>
					<h:commandButton value="Gravar"
						action="#{cadastroClienteBean.addCliente}">
						<f:ajax execute="@form" render="@form :tabela" />


					</h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
		<fieldset>

			<h:dataTable value="#{cadastroClienteBean.getClientes()}" id="tabela"
				var="cliente">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value=" #{cliente.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nomed</f:facet>
					<h:outputText value=" #{cliente.nome}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value=" #{cliente.email}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Data Cadastro</f:facet>
					<h:outputText value=" #{cliente.dataCadastro}">
					</h:outputText>
				</h:column>

			</h:dataTable>
		</fieldset>
	</ui:define>
</ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h1>Cadastro de Cliente</h1>
	<h:messages />
	<h:form>
		<fieldset>
			<legend>Dados do cliente</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " for="Nome" />
				<h:inputText label="nome" required="true"
					requiredMessage="nome obrigatorio"
					value="#{cadastroClienteBean.cliente.nome}" />
				<h:outputLabel value="Email: " for="Email" />
				<h:inputText label="email"
					value="#{cadastroClienteBean.cliente.email}" />
				<h:outputLabel value="Data: " for="Data cadastro" />
				<h:inputText label="DataCad"
					value="#{cadastroClienteBean.cliente.dataCadastro}">
					<f:convertDateTime pattern="dd/mm/yyyy" timeZone="GMT-3" />
				</h:inputText>
				<h:commandButton value="Gravar"
					action="#{cadastroClienteBean.addCliente}" />
			</h:panelGrid>
		</fieldset>
	</h:form>
	<fieldset>

		<h:dataTable value="#{cadastroClienteBean.getClientes()}"
			var="cliente">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value=" #{cliente.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nomed</f:facet>
				<h:outputText value=" #{cliente.nome}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value=" #{cliente.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Data Cadastro</f:facet>
				<h:outputText value=" #{cliente.dataCadastro}">
				</h:outputText>
			</h:column>

		</h:dataTable>
	</fieldset>

</h:body>

</html>
